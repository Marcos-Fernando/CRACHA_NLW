<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marcos Fernando - Do While 2021</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="bloco">
          <img class="faixa" src="images/faixa.png" alt="" />
        </div>
        <div class="linha">
          <img src="images/quebra.png" alt="" />
        </div>

        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img id="userImage" src="" alt="Foto Pessoal" />
        </div>

        <h1 id="userName"></h1>

        <a id="userLink" href="" target="_blank">
          <img src="images/github.svg" alt="ícone github" />
          <span id="userLogin"></span>
        </a>

        <p id="userBio"></p>

        <div class="habilidades">
          <ul>
            Habilidades em:
            <li><img src="images/html5.png" alt="html-icon" /></li>
            <li><img src="images/css-3.png" alt="css-icon" /></li>
            <li><img src="images/js.png" alt="css-icon" /></li>
          </ul>
        </div>

        <div class="icons">
          <ul id="socialLinks">
            <li class="youtube">
              <a href="" target="_blank"
                ><img
                  class="iconSocial"
                  src="images/youtube.svg"
                  alt="ícone youtube"
              /></a>
            </li>
            <li class="instragam">
              <a href="" target="_blank"
                ><img
                  class="iconSocial"
                  src="images/instagram.svg"
                  alt="ícone instagram"
              /></a>
            </li>
            <li class="linkedin">
              <a href="" target="_blank"
                ><img
                  class="iconSocial"
                  src="images/linkedin_png.png"
                  alt="ícone linkedin"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
